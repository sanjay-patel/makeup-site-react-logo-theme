<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf6ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5e6d3;stop-opacity:1" />
    </linearGradient>
    <style>
      .placeholder-text {
        font-family: 'Georgia', serif;
        font-style: italic;
        fill: #d6a553;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Decorative frame -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#d6a553" stroke-width="2" opacity="0.3"/>
  <rect x="30" y="30" width="340" height="340" fill="none" stroke="#d6a553" stroke-width="1" opacity="0.2"/>

  <!-- Artist icon silhouette -->
  <g transform="translate(200, 150)">
    <!-- Head -->
    <circle cx="0" cy="0" r="40" fill="#d6a553" opacity="0.3"/>
    <!-- Body -->
    <path d="M -50 90 Q -50 40 -40 40 L 40 40 Q 50 40 50 90 L 50 110 L -50 110 Z" fill="#d6a553" opacity="0.3"/>

    <!-- Makeup brushes crossed -->
    <g transform="translate(-35, -70) rotate(-30)">
      <line x1="0" y1="0" x2="0" y2="60" stroke="#c29347" stroke-width="2" stroke-linecap="round"/>
      <ellipse cx="0" cy="-5" rx="5" ry="10" fill="#8b7355"/>
    </g>
    <g transform="translate(35, -70) rotate(30)">
      <line x1="0" y1="0" x2="0" y2="60" stroke="#c29347" stroke-width="2" stroke-linecap="round"/>
      <ellipse cx="0" cy="-5" rx="5" ry="10" fill="#8b7355"/>
    </g>
  </g>

  <!-- Text -->
  <text x="200" y="310" text-anchor="middle" class="placeholder-text" font-size="22" font-weight="600">Artist Photo</text>
  <text x="200" y="340" text-anchor="middle" class="placeholder-text" font-size="14" opacity="0.7">Professional Makeup Artist</text>

  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="3" fill="#d6a553" opacity="0.4"/>
  <circle cx="340" cy="60" r="3" fill="#d6a553" opacity="0.4"/>
  <circle cx="60" cy="340" r="3" fill="#d6a553" opacity="0.4"/>
  <circle cx="340" cy="340" r="3" fill="#d6a553" opacity="0.4"/>
</svg>
